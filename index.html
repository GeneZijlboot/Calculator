<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id=Calculator>
            <div id="OutputScreen">
                <div id="answer">0</div>
            </div>
            <div id="buttons">
                <div id="">
                    <button id="AC">AC</button>
                    <button id="c">C</button>
                    <button id="%">&#37</button>
                    <button id="/">&#247</button>
                </div>
                <div id="">
                    <button id="Seven">7</button>
                    <button id="Eight">8</button>
                    <button id="Nine">9</button>
                    <button id="x">&#215</button>
                </div>
                <div id="">
                    <button id="Four">4</button>
                    <button id="Five">5</button>
                    <button id="Six">6</button>
                    <button id="-">&#45</button>
                </div>
                <div id="">
                    <button id="One">1</button>
                    <button id="Two">2</button>
                    <button id="Three">3</button>
                    <button id="+">&#43</button>
                </div>
                <div id="">
                    <button id="Zero">0</button>
                    <button id="Comma">.</button>
                    <button style="width:127px;" id="=">&#61</button>
                </div>
            </div>
        </div>
        <div id="MadeBy">
            <a href="https://github.com/GeneZijlboot/Calculator">Copyright Â© Gene Zijlmans</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
