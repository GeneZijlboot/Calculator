<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id=Calculator>
            <div id="OutputScreen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div id="secondGrid">
                    <button class="btnclear">AC</button>
                    <button class="btnclear">C</button>
                    <button class="btnoperator">%</button>              
                    <button class="btnoperator">/</button>
                    <button class="btnnumber">7</button>
                    <button class="btnnumber">8</button>
                    <button class="btnnumber">9</button>
                    <button class="btnoperator">x</button>
                    <button class="btnnumber">4</button>
                    <button class="btnnumber">5</button>
                    <button class="btnnumber">6</button>
                    <button class="btnoperator">-</button>
                    <button class="btnnumber">1</button>
                    <button class="btnnumber">2</button>
                    <button class="btnnumber">3</button>
                    <button class="btnoperator">+</button>
                    <button class="btnnumber">0</button>
                    <button class="decimal">.</button>
                    <button class="btnequal" style="width:127px;">&#61</button>
                </div>
            </div>
        </div>
        <div id="MadeBy">
            <a href="https://github.com/GeneZijlboot/Calculator">Copyright Â© Gene Zijlmans</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
